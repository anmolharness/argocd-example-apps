apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helm-guestbook
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - env: dev
            namespace: guestbook-dev
          - env: prod
            namespace: guestbook-prod
  template:
    metadata:
      name: helm-guestbook-{{env}}
      labels:
        app.kubernetes.io/name: helm-guestbook
        env: "{{env}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/anmolharness/argocd-example-apps.git
        targetRevision: master
        path: helm-guestbook
        helm:
          releaseName: helm-guestbook-{{env}}
          valueFiles:
            - values.yaml
            - values-{{env}}.yaml  # Use environment-specific values
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"  # Use the namespace from generator
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
